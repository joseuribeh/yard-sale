<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale - Email sent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="./assets/logos/logo_yard_sale.svg" alt="yard-sale_logo" class="logo">

            <h1 class="title">
                Email has been sent!
            </h1>
            <p class="subtitle">
                Please check your inbox for instructions on how to reset your password
            </p>
            <div class="email-icon">
                <img src="./assets/icons/email.svg" alt="email">
            </div>
            <button class="btn btn-primary">Login</button>
            <p class="resend">
                <span>Didn't receive the email?</span> <a href="/">Resend</a>
            </p>
        </div>
    </div>
</body>
</html>
